name: Resize image using GitHub Action

on:
  push:
    branches: [ main, issue-* ]

jobs:
  resize:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Pull images from remote storage
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_SAS_TOKEN: ${{ secrets.AZURE_STORAGE_SAS_TOKEN }}
        run: dvc pull --remote azure      

      - name: Generate Base image
        uses: ./.github/actions/resize-image
        id: resize
        with:
          DVC_DIFF: '{"added": [{"path": "${{ github.workspace }}/data/000002/32/000002-32.600.2.tif"}], "modified": [], "renamed": [], "not in cache": []}'
          width: 320
          height: 200

      - name: Check structure after resize step
        run: echo "${{ steps.resize.outputs.result }}"

      - name: Archive resized image
        uses: actions/upload-artifact@v2
        if: ${{ !env.ACT }}
        with:
          name: sample-resized-image
          path: test-reduced.tif
  
