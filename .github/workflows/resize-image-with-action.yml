name: Resize image using GitHub Action

on:
  push:
    branches: [ main, issue-* ]

jobs:
  resize:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Pull images from remote storage
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: dvc pull --remote azure      

      - name: Generate Base iamge
        uses: ./.github/actions/resize-image
        with:
          source_image: ${{ github.workspace }}/data/000001/32/000001-32.600.2.tif
          destination_image: ${{ github.workspace }}/data/000001/42/000001-42.600.2.tif
          width: 320
          height: 200

      - name: Archive resized image
        uses: actions/upload-artifact@v2
        if: ${{ !env.ACT }}
        with:
          name: sample-resized-image
          path: test-reduced.tif
  